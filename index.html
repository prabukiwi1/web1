<!DOCTYPE html>
<html>
<head>
	<title>Box Model</title>
	<style type="text/css">
		.content-box
		{
			width: 100px;
			height: 100px;
			background: green;
		}
		.border-box
		{
			box-sizing: border-box;
			width: 100px;
			height: 100px;
			background: green;
		}
	</style>
</head>
<body>
	<p>Content box vs Border Box </p>
	<div class=content-box>Content Box</div>
	<br><br>
	<div class="border-box">Border Box</div>

</body>
</html>
